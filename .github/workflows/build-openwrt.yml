# This is a basic workflow to help you get started with Actions

name: Build OpenWrt

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    push:
      branches:
        - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: openwrt/openwrt.git
        ref: openwrt-19.07
      
      
    - name: Debugging with tmate
      uses: mxschmitt/action-tmate@v2

    - name: Initialization environment
      run: sudo apt-get install build-essential libncursesw5-dev python unzip ncurses
      
    - name: update feed
      run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
    
    - name: Get config.buildinfo
      run: wget https://downloads.openwrt.org/releases/19.07.3/targets/ramips/mt7621/config.buildinfo -O .config
  
    - name: Make
      run: make
 
 
